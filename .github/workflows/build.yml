name: Build Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
 
      - name: Install and Build
      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: main
          folder: docs
